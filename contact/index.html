        	<h2><span>Email</span></h2>
   	    	<form>
						<input type="text"  class= "form-control"name="firstname" placeholder = "First Name " pattern="[A-Za-z]{2,30}" required><br>

						<input type="text" class= "form-control" name="lastname" placeholder = "Last name " pattern="[A-Za-z]{3,30}" required><br>
						<input type="tel" id="phone"  class= "form-control" name="phone" placeholder="000-00-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
						<input type= "email" class= "form-control" id="email" placeholder="name@example.com" name="email" required>
          		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone.</small>
							<br>
            <textarea rows="4" cols="40"  class= "form-control" placeholder="Type Your Message here.... "></textarea><br>
            <button type="submit" class="btn btn-outline-light">Send Email</button>
